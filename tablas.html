<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tablas</title>
</head>
<body>
    <h1>Ejemplo de tablas en HTML</h1>
    <table>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>28</td>
            </tr>
        </tfoot>
   
        <thead>
            <tr>
                <th>Materia</th>
                <th>Créditos</th>
            </tr>
        </thead>
        <caption>Materias inscritas</caption>
     <tbody>
            <tr>
                <td>Arquitectura A</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Objetos</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Tecnologías Web</td>
                <td>8</td>
            </tr>
        </tbody>        
    </table>
</body>
</html>
