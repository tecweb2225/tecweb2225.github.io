<!DOCTYPE html>

<!-- DOCTYPE no es una etiqueta sino una declaración
que especifica la versión de HTML que estamos usando,
en nuestro caso HMTL5 -->

<html>

<!-- Este es un comentario -->

<head>

<!-- El elemento head contiene información para 
el navegador y no se visualiza -->

<!-- Elemento title contiene el nombre de la página
que se muestra en la pestaña del navegador -->
<title>Hola mundo</title>

<!-- El elemento meta especifica información adicional
(metadatos) y no requiere etiqueta de cierre -->
<meta charset="utf-8">

</head>

<body>

<!-- El elemento body contiene información que se visualizará
en el navegador como el contenido de la página -->

¡Esta es mi primer página web!

</body>

</html>
