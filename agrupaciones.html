<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agrupaciones</title>
    <style>
        * {
          border: 1px black solid;
        }
        #rojo {
            color: #ff0000;
        }
        #azul {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- Ejemplo de agrupaciones div y span -->
    <div>Este es un div.</div>Esto queda fuera del div. <div>Este es otro div.</div>

    <span id="rojo">Este es un span.</span>Esto queda fuera del span. <span id="azul">Este es otro span.</span>
</body>
</html>
